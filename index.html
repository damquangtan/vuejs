<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    </head>
    <body>
        <script>
            new Vue({
                data: {
                    a: 1
                },
                // hook created có thể được dùng để thực thi code sau khi một đối tượng được khởi tao
                created: function() {
                    // `this` con trỏ đến đối tượng hiện hành
                    console.log('giá trị của a là: ' + this.a);
                }
            })
        </script>
    </body>
</html>
